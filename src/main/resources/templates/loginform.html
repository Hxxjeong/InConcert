<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="/css/loginform.css">

</head>
<body>
<div class="container">
    <header>
        <a class="logo" th:href="@{/home}">
            <h2 class="logo-text"> In Concert </h2>
        </a>
    </header>
    <div class="login-container">
        <form id="loginForm">
            <div>
                <input type="text" name="username" id="username" placeholder="아이디" required>
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="비밀번호" required>
            </div>
            <div class="login-remember">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">로그인 상태 유지</label>
            </div>
            <div class="default-login">
                <button type="submit">로그인</button>
            </div>
            <div class="divider">
                <span>또는</span>
            </div>
            <div class="naver-login">
                <a th:href="@{/oauth2/authorization/naver}">
                    <button type="button">네이버 로그인</button>
                </a>
            </div>
        </form>
        <div class="link-container">
            <a href="#">회원가입</a>
            <div>
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>
    </div>

    <div id='wrapper'></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Login failed');
                    }
                    return response.json();
                })
                .then(data => {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);

                    window.location.href = '/home';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('아이디와 비밀번호를 다시 입력해주세요.');
                });
        });

        function makeAuthenticatedRequest(url, method = 'GET', body = null) {
            const token = localStorage.getItem('accessToken');
            return fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: body ? JSON.stringify(body) : null
            })
                .then(response => {
                    if (response.status === 401) {
                        // Token might be expired, try to refresh
                        return refreshToken().then(() => makeAuthenticatedRequest(url, method, body));
                    }
                    return response.json();
                });
        }

        function refreshToken() {
            const refreshToken = localStorage.getItem('refreshToken');
            return fetch('/refreshToken', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({refreshToken: refreshToken})
            })
                .then(response => response.json())
                .then(data => {
                    localStorage.setItem('accessToken', data.accessToken);
                    return data;
                });
        }
    });
</script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
