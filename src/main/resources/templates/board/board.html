<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <link rel="stylesheet" href="/css/board/board.css">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="tabs">
        <button class="tab-button active">뮤지컬</button>
        <button class="tab-button">콘서트</button>
        <button class="tab-button">연극</button>
        <button class="tab-button">기타</button>
    </div>

    <div class="board-container">
        <div style="margin-right: 65px">
            <div class="board-header">
                <h1> 뮤지컬 </h1>
                <a th:href="@{/info}">
                    <p> + 더보기</p>
                </a>
            </div>
            <div class="post-list" th:each="post : ${postDto}">
                <div class="post-left">
                    <a th:href="@{'/info/' + ${post.category} + '/' + ${post.id}}">
                        <p th:text="${post.title}">Post Title</p>
                    </a>
                    <p class="comment-count">[<span th:text="${post.commentSize}"> </span>]</p>
                    <div th:if="${post.isNew}">
                        <p class="new"> N </p>
                    </div>
                </div>

                <div class="post-right">
                    <p><span th:text="${post.username}"></span></p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"> </p>
                    <p><span th:text="${post.viewSize}"></span></p>
                </div>
            </div>
        </div>

        <div>
            <div class="board-header">
                <h1> 콘서트 </h1>
                <a th:href="@{/review}">
                    <p> + 더보기</p>
                </a>
            </div>
            <div class="post-list" th:each="post : ${postDto}">
                <div class="post-left">
                    <a th:href="@{'/info/' + ${post.category} + '/' + ${post.id}}">
                        <p th:text="${post.title}">Post Title</p>
                    </a>
                    <p class="comment-count">[<span th:text="${post.commentSize}"> </span>]</p>
                    <div th:if="${post.isNew}">
                        <p class="new"> N </p>
                    </div>
                </div>

                <div class="post-right">
                    <p><span th:text="${post.username}"></span></p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"> </p>
                    <p><span th:text="${post.viewSize}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="board-container">
        <div style="margin-right: 65px">
            <div class="board-header">
                <h1> 연극 </h1>
                <a th:href="@{/match}">
                    <p> + 더보기</p>
                </a>
            </div>
            <div class="post-list" th:each="post : ${postDto}">
                <div class="post-left">
                    <a th:href="@{'/info/' + ${post.category} + '/' + ${post.id}}">
                        <p th:text="${post.title}">Post Title</p>
                    </a>
                    <p class="comment-count">[<span th:text="${post.commentSize}"> </span>]</p>
                    <div th:if="${post.isNew}">
                        <p class="new"> N </p>
                    </div>
                </div>

                <div class="post-right">
                    <p><span th:text="${post.username}"></span></p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"> </p>
                    <p><span th:text="${post.viewSize}"></span></p>
                </div>
            </div>
        </div>
        <div>
            <div class="board-header">
                <h1> 기타 </h1>
                <a th:href="@{/transfer}">
                    <p> + 더보기</p>
                </a>
            </div>
            <div class="post-list" th:each="post : ${postDto}">
                <div class="post-left">
                    <a th:href="@{'/info/' + ${post.category} + '/' + ${post.id}}">
                        <p th:text="${post.title}">Post Title</p>
                    </a>
                    <p class="comment-count">[<span th:text="${post.commentSize}"> </span>]</p>
                    <div th:if="${post.isNew}">
                        <p class="new"> N </p>
                    </div>
                </div>

                <div class="post-right">
                    <p><span th:text="${post.username}"></span></p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"> </p>
                    <p><span th:text="${post.viewSize}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div id='wrapper'></div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
