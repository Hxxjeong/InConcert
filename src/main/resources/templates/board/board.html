<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카테고리</title>
    <link rel="stylesheet" href="/css/board/board.css">
    <script>
        function validateSearch() {
            let keyword = document.getElementById("search-input").value.trim();
            if (keyword.length < 2) {
                alert("검색어를 2자 이상 입력하세요.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="tabs-container" th:if="${categoryTitle} != 'review'">
        <div class="tabs">
            <a class="tab-button" th:href="@{'/' + ${categoryTitle} + '/musical'}">
                <p>뮤지컬</p>
            </a>
            <a class="tab-button" th:href="@{'/' + ${categoryTitle} + '/concert'}">
                <p>콘서트</p>
            </a>
            <a class="tab-button" th:href="@{'/' + ${categoryTitle} + '/theater'}">
                <p>연극</p>
            </a>
            <a class="tab-button" th:href="@{'/' + ${categoryTitle} + '/etc'}">
                <p>기타</p>
            </a>
        </div>
    </div>

    <div class="review-block" th:if="${categoryTitle} == 'review'">

    </div>

    <div class="board-container">
        <div style="margin-right: 230px">
            <div class="board-header">
                <h1> 뮤지컬 </h1>
                <a th:href="@{'/' + ${categoryTitle} + '/musical'}">
                    <p> + 더보기</p>
                </a>
            </div>
            <div class="post-list" th:each="post : ${Musicalposts}">
                <div class="post-left">
                    <a th:href="@{'/' + ${categoryTitle} + '/musical/' + ${post.id}}">
                        <p class="post-title" th:text="'[뮤지컬] '+ ${post.title}">Post Title</p>
                    </a>
                    <p class="comment-count">[<span th:text="${post.commentCount}"> </span>]</p>
                    <div th:if="${post.isNew}">
                        <p class="new"> N </p>
                    </div>
                </div>

                <div class="post-right">
                    <p><span th:text="${post.nickname}"></span></p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"> </p>
                    <p><span th:text="${post.viewCount}"></span></p>
                </div>
            </div>
        </div>

        <div>
            <div class="board-header">
                <h1> 콘서트 </h1>
                <a th:href="@{'/' + ${categoryTitle} + '/concert'}">
                    <p> + 더보기</p>
                </a>
            </div>
            <div class="post-list" th:each="post : ${Concertposts}">
                <div class="post-left">
                    <a th:href="@{'/' + ${categoryTitle} + '/concert/' + ${post.id}}">
                        <p class="post-title" th:text="'[콘서트] '+ ${post.title}">Post Title</p>
                    </a>
                    <p class="comment-count">[<span th:text="${post.commentCount}"> </span>]</p>
                    <div th:if="${post.isNew}">
                        <p class="new"> N </p>
                    </div>
                </div>

                <div class="post-right">
                    <p><span th:text="${post.nickname}"></span></p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"> </p>
                    <p><span th:text="${post.viewCount}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="board-container">
        <div style="margin-right: 230px">
            <div class="board-header">
                <h1> 연극 </h1>
                <a th:href="@{'/' + ${categoryTitle} + '/theater'}">
                    <p> + 더보기</p>
                </a>
            </div>
            <div class="post-list" th:each="post : ${Theaterposts}">
                <div class="post-left">
                    <a th:href="@{'/' + ${categoryTitle} + '/theater/' + ${post.id}}">
                        <p class="post-title" th:text="'[연극] '+ ${post.title}">Post Title</p>
                    </a>
                    <p class="comment-count">[<span th:text="${post.commentCount}"> </span>]</p>
                    <div th:if="${post.isNew}">
                        <p class="new"> N </p>
                    </div>
                </div>

                <div class="post-right">
                    <p><span th:text="${post.nickname}"></span></p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"> </p>
                    <p><span th:text="${post.viewCount}"></span></p>
                </div>
            </div>
        </div>
        <div>
            <div class="board-header">
                <h1> 기타 </h1>
                <a th:href="@{'/' + ${categoryTitle} + '/etc'}">
                    <p> + 더보기</p>
                </a>
            </div>
            <div class="post-list" th:each="post : ${Etcposts}">
                <div class="post-left">
                    <a th:href="@{'/' + ${categoryTitle} + '/etc/' + ${post.id}}">
                        <p class="post-title" th:text="'[기타] '+ ${post.title}">Post Title</p>
                    </a>
                    <p class="comment-count">[<span th:text="${post.commentCount}"> </span>]</p>
                    <div th:if="${post.isNew}">
                        <p class="new"> N </p>
                    </div>
                </div>

                <div class="post-right">
                    <p><span th:text="${post.nickname}"></span></p>
                    <p th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"> </p>
                    <p><span th:text="${post.viewCount}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div id='wrapper'></div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
