<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <link rel="stylesheet" href="/css/board/postdetail.css">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="tabs">
        <button class="tab-button active">뮤지컬</button>
        <button class="tab-button">콘서트</button>
        <button class="tab-button">연극</button>
        <button class="tab-button">기타</button>
    </div>
    <div class ="buttons">
        <div class="button-group">
            <button class="nav-button">이전 글</button>
            <button class="nav-button">다음 글</button>
            <button class="nav-button">목록</button>
            <button class="write-button">글쓰기</button>
        </div>
    </div>

    <div class="post-content">
        <div class="post-header">
            <h2>[뮤지컬] 먼데이프로젝트 시즌7 OUR SUMMER ["여유와 설빈"] 단독 콘서트</h2>
            <div class="post-info">
                <img src="/images/logo.png" class="profile-img" alt="프로필 이미지">
                <div class="author-info">
                    <div class="author-row">
                        <span class="author">송민형</span>
                        <button class="chat-button">1:1 채팅</button>
                    </div>
                    <div class="date-row">
                        <span class="date">2024.07.24. 12:33</span>
                        <span class="views">조회 3</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="post-body">
            <img src="/images/logo.png" class="post-image">
            <div class="post-text">
                <p>공연 시간: 2024년 7월 29일 (월) 오후 8시</p>
                <p>공연 장소: 클럽 온에어</p>
            </div>
        </div>
        <div class="interaction">
            <span class="like-icon">❤️</span>
            <span>좋아요 5</span>
            <span>댓글 3</span>
        </div>


        <div class="sort-buttons">
            <button class="sort-button">등록순</button>
            <button class="sort-button">최신순</button>
        </div>

        <div class="comments">
            <div class="comment">
                <img src="/images/logo.png" class="profile-img" alt="프로필 이미지">
                <div class="comment-content">
                    <span class="author">송민형</span>
                    <p>와우 놀랍다 ~~</p>
                    <span class="date">2024.07.24. 12:33</span>
                </div>
                <div class="comment-options">...</div>
            </div>
            <!-- 추가 댓글들 -->
        </div>

    <div id='wrapper'></div>
</div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
