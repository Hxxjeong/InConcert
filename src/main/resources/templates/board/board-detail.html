<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 화면</title>
    <link rel="stylesheet" href="/css/board/board-detail.css">
</head>
<body>
<div class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="tabs">
        <button class="tab-button active">뮤지컬</button>
        <button class="tab-button">콘서트</button>
        <button class="tab-button">연극</button>
        <button class="tab-button">기타</button>
    </div>

    <div class="filters-container">
        <div class="filters">
            <select>
                <option>전체 기간</option>
            </select>
            <select>
                <option>게시물 + 댓글</option>
            </select>
            <input type="text" placeholder="검색어를 입력해주세요">
        </div>
        <div class="write-btn">
            <a href="#">검색</a>
            <a href="#">글쓰기</a>
        </div>
    </div>

    <div class="post-header">
        <span class="header-title">제목</span>
        <span class="header-author">작성자</span>
        <span class="header-date">작성일</span>
        <span class="header-views">조회</span>
        <span class="header-likes">좋아요</span>
    </div>

    <div class="post-list">
        <div class="post">
            <div class="post-thumbnail">
                <img src="thumbnail1.jpg">
            </div>
            <div class="post-content">
                <div class="post-title">
                    [뮤지컬] 먼데이프로젝트 시즌7 OUR SUMMER ["여유와 설빈"] 단독 콘서트
                    <span class="comment-count">[6]</span>
                    <img src="/images/newimg.png" class="new-icon">
                </div>
                <div class="post-meta">
                    <span class="author">송민형</span>
                    <span class="date">12:33</span>
                    <span class="views">3</span>
                    <span class="likes">5</span>
                </div>
            </div>
        </div>
        <div class="post">
            <div class="post-thumbnail">
                <img src="thumbnail2.jpg">
            </div>
            <div class="post-content">
                <div class="post-title">
                    [콘서트] 20190426 Jessie J 내한공연 후기
                    <span class="comment-count">[3]</span>
                    <img src="/images/newimg.png" class="new-icon">
                </div>
                <div class="post-meta">
                    <span class="author">윤혜원</span>
                    <span class="date">12:33</span>
                    <span class="views">3</span>
                    <span class="likes">5</span>
                </div>
            </div>
        </div>
        <!-- 추가 게시물 목록 -->
    </div>
    <div id='wrapper'></div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
