spring:
  application:
    name: inconcert

  datasource:
    url: jdbc:mysql://localhost:3306/inconcert?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${username}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

logging:
  level:
    org:
      springframework:
        security: DEBUG

jwt:
  secretKey: ${secretKey}
  refreshKey: ${refreshKey}
  access-token-expire-time: 1800000
  refresh-token-expire-time: 604800000